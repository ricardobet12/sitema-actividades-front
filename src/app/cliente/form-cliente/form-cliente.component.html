<button (click)="activarForm()" mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
</button><br><br>

<mat-card *ngIf="activarF">
    <mat-card-header>
        <mat-icon>group</mat-icon>
        <mat-card-title>{{editUsuario==null? 'Agregar Empleado': 'Editar Empleado'}}</mat-card-title>
        <mat-card-subtitle>Diligencie los campos *</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Nombres</mat-label>
                        <input matInput required formControlName="nombre" type="text">
                        <mat-icon matSuffix>perm_identity</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageNombre()}}</mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="apellido" required type="text">
                        <mat-icon matSuffix>perm_contact_calendar</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageApellido()}}</mat-error>
                    </mat-form-field>
                </div>

            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Telefono</mat-label>
                        <input matInput type="text" formControlName="telefono" required>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageTelefono()}}</mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="correo" type="email" placeholder="pepito@ejemplo.com" required>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageCorreo()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [disabled]="form.invalid" (click)="prueba()" style="width: 100%;"
            color="primary">{{editUsuario==null? 'Guardar': 'Editar'}}</button>
    </mat-card-actions>
</mat-card>
