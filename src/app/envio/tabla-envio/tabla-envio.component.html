<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="idActividad">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.idActividad}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fechaRegistro">
      <th mat-header-cell *matHeaderCellDef> Fecha de Ejecuci√≥n </th>
      <td mat-cell *matCellDef="let element"> 	{{element.fechaRegistro | date:'medium'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="diasRetraso">
      <th mat-header-cell *matHeaderCellDef> Dias de retraso </th>
      <td mat-cell *matCellDef="let element"> {{element.diasRetraso }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado</th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="fkEmpleado">
      <th mat-header-cell *matHeaderCellDef> Empleado </th>
      <td mat-cell *matCellDef="let element"> {{element.fkEmpleado.correo}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripcion</th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> Opciones </th>
      <td mat-cell *matCellDef="let element"> <mat-icon class="icon-edit" (click)="editarUsuario(element)">edit</mat-icon> <mat-icon class="icon-delete" (click)="confirmDialog(element)">delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
