<button (click)="activarForm()" mat-mini-fab color="primary">
    <mat-icon>add</mat-icon>
</button><br><br>

<mat-card *ngIf="activarF">
    <mat-card-header>
        <mat-icon>group</mat-icon>
        <mat-card-title>{{editUsuario==null? 'Agregar Usuario': 'Editar Usuario'}}</mat-card-title>
        <mat-card-subtitle>Diligencie los campos *</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form">
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input matInput required formControlName="name" type="text">
                        <mat-icon matSuffix>perm_identity</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageNombre()}}</mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Usuario</mat-label>
                        <input matInput formControlName="username" required type="text">
                        <mat-icon matSuffix>perm_contact_calendar</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageUsuario()}}</mat-error>
                    </mat-form-field>
                </div>

            </div>
            <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="1%">
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Constrase√±a</mat-label>
                        <input matInput type="password" formControlName="password" required>
                        <mat-icon matSuffix>lock</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageClave()}}</mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field>
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="pepito@ejemplo.com" required>
                        <mat-icon matSuffix>email</mat-icon>
                        <mat-error *ngIf="form.invalid">{{getErrorMessageCorreo()}}</mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button [disabled]="form.invalid" (click)="prueba()" style="width: 100%;"
            color="primary">{{editUsuario==null? 'Guardar': 'Editar'}}</button>
    </mat-card-actions>
</mat-card>
